<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Trivia Game</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div class="header">
  <h1>Trivia!!!!!</h1>
  <p>Time Remaining: <span id="time"></span></p>
</div>
<form class="parent">
  <div id="question"></div>
  <div class="padding"><input class="radio1" type="radio"><span id="choice1"></span><br></div>
  <div class="padding"><input class="radio2" type="radio"><span id="choice2"></span><br></div>
  <div class="padding"><input class="radio3" type="radio"><span id="choice3"></span><br></div>
  <div class="padding"><input class="radio4" type="radio"><span id="choice4"></span></div>
</form>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
